<!-- DON'T EDIT THIS FILE! It is generated from grew_server.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <uploaddir>./upload</uploaddir>
    <maxrequestbodysize>infinity</maxrequestbodysize>
    <maxuploadfilesize>infinity</maxuploadfilesize>
    <port>3000</port>
    
    <logdir>local/var/log/grew_server</logdir>
    <datadir>local/var/data/grew_server</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/grew_server-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt_ppx" /> <extension findlib-package="yojson" /> <extension findlib-package="containers" /> <extension findlib-package="ANSITerminal" /> <extension findlib-package="amr" /> <extension findlib-package="log" /> <extension findlib-package="conll" /> <extension findlib-package="libgrew" /> <extension findlib-package="fileutils" />
    <host defaulthostname="localhost" hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/grew_server/eliom" />
      <eliommodule module="local/lib/grew_server/grew_server.cma" >
        <base_url>http://localhost:3000</base_url>
        <storage>./storage</storage>
        <log>./log</log>
        <extern>./extern</extern>
        <downloaddir>./static/export</downloaddir>
      </eliommodule>
      <eliom/>
    </host>
  </server>
</ocsigen>
